<body>
  <header class="d-flex justify-content-between align-items-center px-3 py-2 header-tienda text-white"
    style="background-color: #2a9d8f;">
    <div>
      <h1 class="mb-0 header-titulo text-white">LimpiFresh</h1>
    </div>
    <nav class="mx-auto">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Inicio</a>

        <li class="nav-item">

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Login Administrador</h2>
            <form id="formularioLogin" class="formulario-login">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
              </div>
              <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Ingresar</button>
              <p id="mensajeError" class="mensaje-error mt-2"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
