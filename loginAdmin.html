<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="cuerpo-login">

  <div class="contenedor-login-admin">
    <h2 class="titulo-login">Admin</h2>
    <form id="formularioLogin" class="formulario-login">
      <div class="grupo-formulario">
        <label for="usuario" class="etiqueta-formulario">Usuario</label>
        <input type="text" id="usuario" class="entrada-formulario" placeholder="Usuario">
      </div>
      <div class="grupo-formulario">
        <label for="clave" class="etiqueta-formulario">Contraseña</label>
        <input type="password" id="clave" class="entrada-formulario" placeholder="Contraseña">
      </div>
      <button type="submit" class="boton-formulario">Ingresar</button>
      <p id="mensajeError" class="mensaje-error"></p>
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
