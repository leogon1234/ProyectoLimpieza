<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-3 py-2">
    <div>
      <h1 class="mb-0">Tienda de Limpieza</h1>
    </div>
    <nav></nav>
    <a href="carrito.html" class="btn btn-light position-relative" id="carrito-header-btn">
      <i class="bi bi-cart"></i>
      <span>Carrito</span>
      <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="carrito-contador" style="font-size:0.9rem;">0</span>
    </a>
  </header>
  <main class="container my-4">
    <h2>Carrito de Compras</h2>
    <div id="carrito-lista"></div>
    <div class="mt-4 text-end">
      <h4>Total: <span id="carrito-total">$0</span></h4>
    </div>
  </main>
  <script src="js/carrito.js"></script>
</body>
</html>
