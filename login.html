<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - LimpiFresh</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/muha-auth.css" />
</head>

<body class="mv-auth-page">
  <header>
    <a href="index.html">LimpiFresh</a>
  </header>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="card shadow mv-card mt-5">
          <div class="card-body">
            <h2 class="text-center mb-3 color-principal">Bienvenido a LimpiFresh</h2>
            <div class="mv-tabs">
              <a class="mv-tab mv-active" href="login.html">Iniciar sesión</a>
              <a class="mv-tab" href="registro.html">Registrarse</a>
            </div>
            <form id="login" novalidate>
              <div class="mb-3">
                <label for="correoLogin" class="form-label">Correo</label>
                <input type="email" name="correoLogin" id="correoLogin"
                       class="form-control mv-input" placeholder="Ingresa tu correo" required />
              </div>

              <div class="mb-3 password-container">
                <div class="label-row">
                  <label for="contraseñaLogin" class="form-label">Contraseña</label>
                  <button type="button" id="togglePassword" class="eye-btn" aria-label="Mostrar contraseña">
                    <img src="img/ojocerrado.png" alt="" id="eyeIcon">
                    <span id="eyeText">Mostrar contraseña</span>
                  </button>
                </div>
                <input type="password" name="contraseñaLogin" id="contraseñaLogin"
                       class="form-control mv-input" placeholder="Ingresa tu contraseña" minlength="8" required />
              </div>

              <button type="submit" class="mv-btn">Ingresar</button>
              <p id="mensajeLogin" class="mt-3 text-center mv-hint"></p>

              <p class="text-center mt-3">
                <a class="mv-link" href="index.html">← Volver al inicio</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

  
</body>
</html>
