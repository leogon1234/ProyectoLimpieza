<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>

<body>
    <header>
        <h1 class="titulo">LimpiFresh</h1>
        <nav class="navegacion">
            <ul class="lista-menu">
                <li class="enlace-menu">
                    <a class="nav-link text-white" href="prueba.html">Inicio</a>
                </li>
                <li class="enlace-menu">
                    <a class="nav-link text-white" href="nosotros.html">Nosotros</a>
                </li>
                <li class="enlace-menu">
                    <a class="nav-link text-white" href="loginAdmin.html">Admin</a>
                </li>
            </ul>
            <p class="icono-usuario"><img src="img/iconoUsuario.jpg" alt="Icono" class="icono-usuario">
            </p>
        </nav>
    </header>

    <section class="contenedor-login">
        <h2>Inciar sesion</h2>
        <form id="login">
            <input type="email" name="correoLogin" placeholder="Correo" required>
            <input type="password" name="contraseñaLogin" placeholder="Contraseña" required>
            <button type="submit">Inciciar Sesion</button>
            <p id="mensajeLogin"></p>
            <p class="registro-enlace">SI no tienes una cuenta <a href="registro.html"
                    class="si_tiene_cuenta">Registrate</a></p>
        </form>
    </section>

    <footer class="pie-de-pagina">
        <div class="contenedor-footer">
            <div class="fila-footer">
                <div class="columna-footer">
                    <div class="contacto-footer">
                        <h4>Contacto</h4>
                        <div class="enlaces-contacto">
                            <a href="#">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <span>Av. Principal 123, Santiago, Chile</span>
                            </a>
                            <a href="tel:+56912345678">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <span>+56 9 1234 5678</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columna-footer">
            <div class="detalle-footer">
                <a href="index.html" class="logo-footer"> LimpiFresh </a>
                <p>
                    Productos de limpieza de alta calidad para tu hogar y negocio.
                    Soluciones ecológicas para mantener tus espacios impecables.
                </p>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
