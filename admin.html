<body class="sb-nav-fixed">

    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Atajos</div>
                        <a class="nav-link" href="prueba.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>

                        <div class="sb-sidenav-menu-heading">Paginas</div>

                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Inicio sesion
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Gesti√≥n de Productos</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Panel Administrador</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-plus me-1"></i>
                            Agregar Producto
                        </div>
                        <div class="card-body">
                            <form id="formProducto" class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" id="nombre" class="form-control"
                                        placeholder="Nombre del producto" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" id="precio" class="form-control" placeholder="Precio" required>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Lista de Productos
                        </div>
                        <div class="card-body">
                            <table id="tablaProductos" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
