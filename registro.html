<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - LimpiFresh</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/muha-auth.css" />
</head>

<body class="mv-auth-page">

 <header class="lf-auth-header">
  <a href="index.html" class="lf-auth-brand" aria-label="Inicio LimpiFresh">
    <img src="img/logo.jpg" alt="Logo LimpiFresh" class="lf-auth-logo">
    <span class="lf-auth-title">LimpiFresh</span>
  </a>
</header>
>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow mv-card mt-5">
          <div class="card-body">
            <h2 class="text-center mb-3 color-principal">Crea tu cuenta</h2>

            <div class="mv-tabs">
              <a class="mv-tab" href="login.html">Iniciar sesión</a>
              <a class="mv-tab mv-active" href="registro.html">Registrarse</a>
            </div>

            <form id="registro" novalidate>
              <div class="mb-3">
                <label for="nombreRegistro" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombreRegistro"
                  class="form-control mv-input"
                  placeholder="Nombre y Apellido"
                  required
                  pattern="^[A-Za-zÁÉÍÓÚÑáéíóúÜü ]+$"
                />
              </div>

              <div class="mb-3">
                <label for="correoRegistro" class="form-label">Correo</label>
                <input
                  type="email"
                  id="correoRegistro"
                  class="form-control mv-input"
                  placeholder="correo@ejemplo.cl"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="contraseñaRegistro" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="contraseñaRegistro"
                  class="form-control mv-input"
                  placeholder="Mínimo 8 caracteres"
                  minlength="8"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="rutRegistro" class="form-label">RUT</label>
                <input
                  type="text"
                  id="rutRegistro"
                  class="form-control mv-input"
                  placeholder="12.345.678-5"
                />
                <div class="form-text">Rut con dígito verificador</div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="regionRegistro" class="form-label">Región</label>
                  <select id="regionRegistro" class="form-select mv-input" required>
                    <option value="">Selecciona una región…</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="comunaRegistro" class="form-label">Comuna</label>
                  <select id="comunaRegistro" class="form-select mv-input" required disabled>
                    <option value="">Selecciona una comuna…</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="mv-btn">Registrarse</button>
              <p id="mensajeRegistro" class="mt-3 text-center mv-hint"></p>

              <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a class="mv-link" href="login.html">Inicia sesión</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
